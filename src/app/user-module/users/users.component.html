<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" autocomplete="on" name="name"  formControlName="name">
        <span class="nameSpan" style="color:red" *ngIf= "name && name.invalid && name.touched"  >Enter a valid name</span>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
     
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" autocomplete="on" name="email" formControlName="email" >
       <span class="emailSpan" style="color:red" *ngIf= "email && email.invalid && email.touched" >Plese enter a valid email</span>
    </div>
   
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="number" class="form-control" id="phone" autocomplete="on" name="phone"  formControlName="phone">
        <span class="emailSpan" style="color:red" *ngIf= "phone && phone.invalid && phone.touched" >Plese enter a valid email</span>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password"  formControlName="password">
      <span class="emailSpan" style="color:red" *ngIf= "password && password.invalid && password.touched" >Plese enter a valid email</span>
    </div>

    <div class="form-group" >
        <select name="" id="category" >
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc/st">ST/ST</option>
           
        </select>

    </div>




    <div class="form-check" >
        <input class="form-check-input" type="radio" name="gender" class="gender" id="male">
        <label class="form-check-label" for="male">
          male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" class="gender" id="female" checked>
        <label class="form-check-label" for="female">
          female
        </label>
      </div>



    <div class="form-group">
        <label for="technology">Technology</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="C" value="C" (change)= "checkBox1($event)">
            <label class="form-check-label" for="C">C</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="C++" value="C++" (change)= "checkBox2($event)">
            <label class="form-check-label" for="C++">C++</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Java" value="Java" (change)= "checkBox3($event)">
            <label class="form-check-label" for="Java">Java</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="python" value="python" (change)= "checkBox4($event)">
            <label class="form-check-label" for="python">Python</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="javascript" value="javascript" (change)= "checkBox5($event)">
            <label class="form-check-label" for="javascript">JavaScript</label>
          </div>
    </div>
    <div class="image">
      <input type="file" (change)= "chooseFile($event)" >
    </div>
    
    <button  type="submit" class="btn btn-primary" (click)="open(mymodal)">Preview</button>
  </form>


</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="this.url" alt="" height="200px" width="300px">
    <p> Name: {{loginForm.value.name}} </p>
    <p> Phone Number: {{loginForm.value.phone}}</p>
    <p>Email: {{loginForm.value.email}}</p>
    <p>Password: {{loginForm.value.password}}</p>
    <p>Technology: <span *ngFor="let data of checkBoxData">{{data+" "}}</span></p>
     
   
  </div>
 
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"  (click)="modal.dismiss('Cross click')" > <a class="nav-link" routerLink="../view">Save Data</a> </button>
  </div>
</ng-template>
